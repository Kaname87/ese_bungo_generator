<html lang="ja">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="ja" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="keywords" content="文豪,名言,エセ,似非" />
    <meta name="description" content="文豪みたいな人の名言みたいな言葉。" />

    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- og -->
    <meta property="og:title" content="エセ文豪 名言集">
    <meta property="og:description" content="文豪みたいな人の名言みたいな言葉。" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://esebungo.netlify.com/">
    <meta property="og:image" content="https://esebungo.netlify.com./image/og.png">

    <title>{% block title %}{% endblock %} - エセ文豪 名言集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    <header>
      <div class="service-name-wrapper">
        <div class="page-controller prev">←</div>
        <div><span id="service-name">

            <a href={{ url_for('show_random_quote') }}>
            エセ文豪名言集
            </a>
        </span></div>
        <div class="page-controller next">
          <span id="page"></span>
        </div>
      </div>
    </header>
    <main class="main">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer site-font-color">
        <ul>
            <li><a href={{ url_for('list_authors') }}>原著一覧</a></li>
            <li><a href={{ url_for('list_fake_authors') }}>エセ文豪著作一覧</a></li>
        </ul>
        {% block footer %}{% endblock %}
  </body>
</html>
