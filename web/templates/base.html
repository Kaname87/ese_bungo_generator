<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="ja" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="keywords" content="文豪,名言,エセ,似非" />
    <meta name="description" content="文豪みたいな人の名言みたいな言葉集" />

    <link rel="icon" type="image/png" href="/statitc/image/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/statitc/image/apple-touch-icon.png">

    <!-- og -->
    <meta property="og:title" content="エセ文豪 名言集">
    <meta property="og:description" content="文豪みたいな人の名言みたいな言葉。" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://http://esebungo.herokuapp.com/">
    <meta property="og:image" content="https://http://esebungo.herokuapp.com/static/image/og_card.webp">

    <title>{% block title %}{% endblock %} - エセ文豪 名言集</title>

    <style>
      html {
        font-size: 16px;
      }
      body {
        background-image: url("/static/image/white_paper.webp");
        color: #000;
        font-family: "游明朝", YuMincho, "Hiragino Mincho ProN",
              "Hiragino Mincho Pro", "メイリオ";
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      body a {
          color: #000;
      }
      .site-font-color {
          color: #7c4657;
      }
      .header {
          font-size: 0.7rem;
          width: 100%;
          margin: 4% 0 2% 0;
      }
      .header .service-name {
          margin: auto;
      }
      .header .service-name a {
          text-decoration: none;
      }
      .header .service-name-wrapper {
          display: flex;
          justify-content: space-between;
          vertical-align: middle;
      }
      .header-page-controller .prev,
      .header-page-controller .next {
        display: none;
      }

      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        text-align: center;
        padding-bottom: 30px;
      }
      .main h1 {
        font-weight: 100;
        font-size: 1.8rem;
        color: #7c4657;
      }
      .page-controller {
          color: transparent;
          width: 25%;
          font-size: 0.6rem;
      }

      .prev {
          text-align: left;
      }
      .next {
          text-align: right;
      }

      .service-name-wrapper > .page-controller {
          margin: auto;
      }

      .service-name-wrapper .prev {
          margin-left: 5%;
      }
      .service-name-wrapper .next {
          margin-right: 5%;
      }

      .fake {
          display: flex;
          flex-direction: row;
          justify-content: center;
          flex-wrap: wrap;
      }

      .fake-author {
          flex-grow: 1;
          margin: 2% 5% 5% 5%;
          width: 70%;
      }

      .profile {
          max-width: 100%;
          object-fit: contain;
      }

      .novel {
          justify-content: flex-start;
          margin: auto;
          flex-grow: 3;
      }

      .fake-quote {
          font-size: 1.1rem;
          margin: 0 5%;
      }

      .fake-cite {
          margin: 5% 10% 2% 0;
          font-size: 0.9rem;
          margin-left: auto;
          text-align: right;
      }
      .fake-cite a{
          text-decoration: none;
          color: #000;
          border-bottom: 0.05px solid black;
      }
      .author-wrapper {
          display: flex;
          flex-wrap: nowrap;
          justify-content: space-between;
      }

      .author-wrapper .page-controller {
          flex-grow: 1;
      }

      .author-wrapper .prev {
          margin-left: 0;
      }

      .author-wrapper .next {
          margin-right: 0;
      }

      .original {
          margin: 2% 3%;
      }

      .original blockquote {
          border-top: 1px solid #ccc;
          border-bottom: 1px solid #ccc;
          color: #666;
          font-style: italic;
          padding: 4% 1%;
          text-align: center;
      }

      .original blockquote p {
          padding: 0;
          margin: 0 0 3% 0;
          line-height: 1.7;
          font-size: 0.8rem;
      }

      .original blockquote cite {
          display: block;
          text-align: right;
          font-size: 0.65rem;
      }

      .original a:link,
      .original a:visited,
      .original a:hover,
      .original a:active {
          color: #666;
      }

      .original-book-list {
          display: flex;
          flex-direction: row;
          justify-content: center;
          flex-wrap: wrap;
          margin: 0;
      }

      .original-book {
          width: 300px;
      }
      .original-book .author {
          font-size: 1.2rem;
          font-weight: bold;
          margin-bottom: 5px;
      }
      .original-book .author a{
          color:black;
      }
      .original-book ul {
        list-style-type: none;
        margin-left: 0;
        padding-left: 0;
        margin-top: 2px;
      }

      .fake-list ul{
        list-style-type: none;
        padding: 0;
      }
      .fake-list {
        text-align: left;
        margin: 0 20px;
      }
      .fake-list-wrapper {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
      .fake-list-head{
        font-weight: bold;
      }
      .fake-list .book-title {
        padding-top: 10px;
        font-weight: bold;
        font-size: 1rem;
      }
      .fake-list .quote-text {
        padding-bottom: 5px;
        font-size: 0.9rem;
      }
      .sns {
        bottom: 10px;
        position: fixed;
        margin: 1em;
        right: 0;
      }
      .sns-icon {
        display: block;
        width: 50px;
        height: 50px;
        text-align: center;
        margin: 20px auto 0;
        cursor: pointer;
        -webkit-transition: all .1s ease-out;
        transition: all .1s ease-out;
        position: relative;
      }

      .twitter-icon {
        background-image: url("/static/image/twitter_icon_black.svg");
      }
      .twitter-icon .st1{
        fill:#1DA1F2;
      }
      .twitter-icon:hover {
        background-image: url("/static/image/twitter_icon_blue.svg");
      }
      .pagination {
          margin: 10px 0;
      }

      .pagination ul li{
          display: inline-block;
      }
      .pagination li{
          margin-right: 13px;
      }
      .hide {
          display:none;
      }
      .footer {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
      }
      .footer ul {
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 0;
        list-style-type: none;
      }
      .footer li {
        margin: 0.2em;
        padding: 0.5em;
        text-align: center;
        margin-bottom: 5px;
      }
      @media screen and (min-width: 320px) {
          .fake-quote {
              font-size: 1.3rem;
          }
      }
      @media screen and (min-width: 568px) {
          header {
              margin: 2% 0 2% 0;
          }
          .service-name {
              font-size: 0.8rem;
          }

          .fake {
              flex-wrap: nowrap;
              margin: 0 3%;
          }
          .author-wrapper {
              max-width: 30%;
              min-width: 30%;
          }

          .author-wrapper .page-controller {
              display: none;
          }

          .fake-quote {
              padding-top: 3%;
              font-size: 1.4rem;
          }
          .fake-cite {
              font-size: 1rem;
          }

          .original blockquote {
              padding: 3% 1%;
          }

          .original blockquote p {
              font-size: 0.9rem;
          }
          .original blockquote cite {
              font-size: 0.7rem;
          }
          .header-page-controller .prev,
          .header-page-controller .next {
            display: flex;
            margin: 0 20px;
          }
      }

      @media screen and (min-width: 1024px) {
          .service-name {
              font-size: 1rem;
          }

          .fake-quote {
              font-size: 1.7rem;
          }

          .fake-cite {
              font-size: 1.3rem;
          }

          .original blockquote p {
              font-size: 1.2rem;
          }
          .original blockquote cite {
              font-size: 1rem;
          }
      }
  </style>
  </head>
  <body>
    <header class="header">
      <div class="service-name-wrapper">
        <div class="header-page-controller">
          {% block header_page_controller_prev %}{% endblock %}
        </div>
        <div><span class="service-name">
            <a href={{ url_for('show_random_quote') }}>
            エセ文豪名言集
            </a>
        </span></div>
        <div class="header-page-controller">
            {% block header_page_controller_next %}{% endblock %}
        </div>
      </div>
    </header>
    <main class="main">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <ul>
            <li><a class="footer site-font-color" href={{ url_for('list_authors') }}>原著一覧</a></li>
            <li><a class="footer site-font-color" href={{ url_for('list_fake_authors') }}>エセ文豪著作一覧</a></li>
        </ul>
    </footer>
  {% block script %}
  {% endblock %}


  {% if 'esebungo.app.heroku' in request.url %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132694979-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-132694979-1");
    </script>
  {% endif %}
  </body>
</html>
