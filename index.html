    <meta charset="utf-8" />

    <title>エセ文豪 エセ名言集</title>
    <style type="text/css">
      html {
        height: 100%;
        font-size: 16px;
      }

      body {
        height: 100%;
        background-image: url("./image/white_paper.jpg");
        color: #000000;
        font-family: "游明朝", YuMincho, "Hiragino Mincho ProN",
          "Hiragino Mincho Pro", "メイリオ";
      }

      header {
        font-size: 0.7rem;
        width: 100%;
        margin: 4% 0 2% 0;
      }
      h1 {
        font-size: 1.5rem;
      color: #7c4657;
      }

      .service-name-wrapper {
        display: flex;
        justify-content: space-between;
        vertical-align: middle;
      }

      #service-name {
        margin: auto;
      }

      #page {
        color: #000;
        float: right;
        margin-right: 5%;
      }

      .page-controller {
        color: transparent;
        width: 25%;
        font-size: 0.6rem;
      }

      .page-controller:visited {
        cursor: pointer;
      }

      .service-name-wrapper > .page-controller {
        margin: auto;
      }

      .prev {
        text-align: left;
      }
      .next {
        text-align: right;
      }
      .service-name-wrapper .prev {
        margin-left: 5%;
      }
      .service-name-wrapper .next {
        margin-right: 5%;
      }

      .version-name {
        font-size: 0.5rem;
      }

      .main {
        display: flex;
        flex-direction: column;
        text-align: center;
        padding: 0 5%;
      }

      .fake {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      #fake-author {
        flex-grow: 1;
        margin: 2% 5% 5% 5%;
        width: 70%;
      }

      .profile {
        max-width: 100%;
        object-fit: contain;
      }

      .novel {
        justify-content: flex-start;
        margin: auto;
        flex-grow: 3;
      }

      #fake-quote {
        font-size: 1.1rem;
        margin: 0 5%;
      }

      #fake-cite {
        margin: 5% 10% 2% 0;
        font-size: 0.9rem;
        margin-left: auto;
        text-align: right;
      }

      .author-wrapper {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
      }

      .author-wrapper .page-controller {
        flex-grow: 1;
      }

      .author-wrapper .prev {
        margin-left: 0;
      }

      .author-wrapper .next {
        margin-right: 0;
      }

      .original {
        margin: 2% 3%;
      }

      .original blockquote {
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        color: #666;
        font-style: italic;
        padding: 4% 1%;
        text-align: center;
      }

      .original blockquote p {
        padding: 0;
        margin: 0 0 3% 0;
        line-height: 1.7;
        font-size: 0.8rem;
      }

      .original blockquote cite {
        display: block;
        text-align: right;
        font-size: 0.65rem;
      }

      .original a:link,
      .original a:visited,
      .original a:hover,
      .original a:active {
        color: #666;
      }

      @media screen and (min-width: 320px) {
        #fake-quote {
          font-size: 1.3rem;
        }
      }

      @media screen and (min-width: 568px) {
        header {
          margin: 2% 0 2% 0;
        }

        #service-name {
          font-size: 0.8rem;
        }

        .fake {
          flex-wrap: nowrap;
          margin: 0 3%;
        }

        .author-wrapper {
          max-width: 30%;
          min-width: 30%;
        }

        .author-wrapper .page-controller {
          display: none;
        }

        #fake-quote {
          padding-top: 3%;
          font-size: 1.4rem;
        }
        #fake-cite {
          font-size: 1rem;
        }

        .original blockquote {
          padding: 3% 1%;
        }

        .original blockquote p {
          font-size: 0.9rem;
        }
        .original blockquote cite {
          font-size: 0.7rem;
        }
      }

      @media screen and (min-width: 1024px) {
        #service-name {
          font-size: 1rem;
        }

        #fake-quote {
          font-size: 1.7rem;
        }

        #fake-cite {
          font-size: 1.3rem;
        }

        .original blockquote p {
          font-size: 1.2rem;
        }
        .original blockquote cite {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="service-name-wrapper">
        <div class="page-controller prev" >←</div>
        <div><span id="service-name">エセ文豪 エセ名言集</span></div>
        <div class="page-controller next">
          <span id="page"></span>
        </div>
      </div>
    </header>

    <main class="main">
      <h1>サイト移転のお知らせ</h1>
      <a href="https://esebunko.vercel.app/" target="_blank" rel="noopener noreferrer">移転先: https://esebunko.vercel.app</a>
      <div class="fake">
        <div class="author-wrapper">
          <div class="page-controller prev" >←</div>
          <div id="fake-author">
            <img class="profile" src="./image/bungo/fuyume.jpg"
            alt="エセ文豪近影"></img>
          </div>
          <div class="page-controller next">→</div>
        </div>
        <div class="novel">
          <p id="fake-quote">
            このソーシャル・ネットワーキング・サービスのポータルサイトは先述のソーシャル・ネットワーキング・サービスに新築しました。現在アップロード中のソーシャル・ネットワーキング・サービスは近日ジャスト前倒しです。
          </p>

          <p id="fake-cite">
            ソーシャル・ネットワーキング・サービス共同運営者『ソーシャル・ネットワーキング・サービス移設のメール』
          </p>
        </div>
      </div>
      <div class="original">
        <blockquote>
          <p id="original-quote">
            このサイトのコンテンツは上記のサイトに移転しました。現在閲覧中のサイトは近日クローズ予定です。
          </p>
          <cite id="original-cite">
            サイト運営者『サイト移転のお知らせ』
          </cite>
        </blockquote>
      </div>
    </main>
  </body>
</html>
